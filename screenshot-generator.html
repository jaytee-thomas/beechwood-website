        }

        .feed-post {

            padding: 24px;
            margin-bottom: 20px;

            border-radius: 16px;
            padding: 24px;
            margin: 12px;
            display: inline-block;

        /* Visual Counter - Purple AI */

            background: linear-gradient(135deg, #150a1f 0%, #2a1542 50%, #150a1f 100%);
        }
        
        .counter-display {
            font-size: 180px;
            font-weight: 900;
            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 80px 0;
        }
        
        /* Clock Work - Orange Scheduling */
        .clock-work {
            background: linear-gradient(135deg, #1f150a 0%, #422a15 50%, #1f150a 100%);
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .schedule-cell {
            background: rgba(249, 115, 22, 0.1);
            border: 1px solid rgba(249, 115, 22, 0.3);
            border-radius: 8px;
            padding: 16px;
            text-align: center;

            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 12px auto;
            max-width: 600px;

        /* Shared Styles */

            font-size: 96px;
            font-weight: 900;
            margin: 0 0 24px;
            line-height: 1;
        }
        
        h2 {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 16px;
        }
        
        p {
            font-size: 24px;
            opacity: 0.8;
            margin: 0;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
        }
    </style>
</head>
